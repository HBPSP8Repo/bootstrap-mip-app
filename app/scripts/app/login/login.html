<div class="container login-form">
    <a href="#" class="login-logo"><img masked-image src="images/logo-big.png"></a>
    <div class="row">
        <div class="col-md-12">
            <div class="block-header block-login">
                <h3>&nbsp;</h3>
                <h2>Login to</h2>

                <form class="form-horizontal" id="validate-form">
                    <div class="form">
                        <div class="form-group mb-md">
                            <div class="col-xs-12">
                                <div class="input-group">
										<span class="input-group-addon">
											<i class="fa fa-user"></i>
										</span>
                                    <input type="text" class="form-control" placeholder="{{'login.username' | translate }}" ng-model="username" data-parsley-minlength="6"
                                           placeholder="{{'login.at-least-characters' | translate:{number:6}}}" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group mb-md">
                            <div class="col-xs-12">
                                <div class="input-group">
										<span class="input-group-addon">
											<i class="fa fa-key"></i>
										</span>
                                    <input type="password" class="form-control" id="password" ng-model="password" placeholder="{{'login.password' | translate }}">
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="button" ng-click="login()" class="btn-round">
							<span>
								<span>{{'login.title' | translate }}</span>
								<i class="ti ti-arrow-down"></i>
							</span>
                    </button>
                    <a href="" class="forgot-pass">{{'login.forgot-password' | translate }}</a>
                </form>
                <ul>
                    <li>the human brain</li>
                    <li>project</li>
                </ul>
            </div>
        </div>
    </div>
</div>
